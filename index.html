<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- linking bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- linking custom stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- linking bootstrap jss plugins -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <!-- linking google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Order summary card</title>

</head>

<body>
  <main>
    <div class="container-fluid">
      <section class="image">
        <img src="images/illustration-hero.svg" alt="">
      </section>

      <section class="description">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      </section>

      <section class="pricing">
        <div class="row pricing-row">
          <div class="col-lg-2">
            <img class="music-icon" src="images/icon-music.svg" alt="">
          </div>
          <div class="col-lg-6 pricing-col">
            <p class="plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="col-lg-4 change-plan">
            <a href="#">Change</a>
          </div>
        </div>
      </section>

      <button type="button" class="btn btn-lg btn-primary payment-button" name="button">Proceed to Payment</button>
      <p class="cancel-para">Cancel Order</p>

      </section>

    </div>

  </main>
</body>

</html>
